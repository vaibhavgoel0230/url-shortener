<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body >
    <div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ui-radios-grid" viewBox="0 0 16 16">
            <path d="M3.5 15a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm9-9a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 9a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zM16 3.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0zm-9 9a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0zm5.5 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm-9-11a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 2a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
        <h5 class="my-0 mr-md-auto font-weight-normal" style="margin-left: 5px;">URL Shortener</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{url_for('session_api')}}">API</a>
        </nav>
        <a class="btn btn-outline-primary" href="{{ url_for('index')}}">New URL</a>
    </div>

{% for message in get_flashed_messages() %}
<div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
</div>
<br>
{% endfor %}
{% block main %}
{% endblock %}
<!-- Optional Javascript -->
<!-- Jquery First, then popper.js, then Bootstrap JS-->
<script src="{{url_for('static',filename='jquery.slim.min.js')}}"></script>
<script src="{{url_for('static',filename='popper.min.js')}}"></script>
<script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
</body>
</html>
